<div class="confirmation">
    <h2>Booking Confirmation</h2>
    <p>Thank you for booking your tickets!</p>
  
    <h3>Confirmation Details:</h3>
    <p><strong>Movie Name:</strong> {{ movieName }}</p>
    <p><strong>Theater Name:</strong> {{ theaterName }}</p>
    <p><strong>Date:</strong> {{ selectedDate }}</p>
    <p><strong>Time:</strong> {{ selectedTime }}</p>
  
    <h3>Selected Seats:</h3>
    <ul>
      <li *ngFor="let seat of selectedSeats">{{ seat }}</li>
    </ul>
  
    <p><strong>Total Fare:</strong> ${{ totalFare.toFixed(2) }}</p>
  
    <button class="print-button" (click)="printConfirmation()">Print</button>
  </div>
