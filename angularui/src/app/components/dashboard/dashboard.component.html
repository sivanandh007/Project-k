<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Project-k</a>

    <!-- Search bar -->
    <form class="form-inline">
      <input class="form-control mr-2" type="search" placeholder="Search City" [(ngModel)]="cityFilter" name="cityFilter" (input)="filterCities()" />
    </form>

    <div class="navbar-text">
      <span class="welcome-text">Welcome, {{fullName}} </span>
    </div>

    <button (click)="logout()" class="btn btn-danger ml-auto">Log Out</button>
  </div>
</nav>
<div class="container">
  <h2>Select a City</h2>
  <div class="row">
    <div class="col-md-2" *ngFor="let city of filteredCities">
      <button class="btn btn-primary city-button" (click)="selectCity(city)">{{ city.cityName }}</button>
    </div>
  </div>
  <p *ngIf="selectedCity">Selected City: {{ selectedCity }}</p>
</div>
