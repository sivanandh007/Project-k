<div class="container">
    <h2>Select a City</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let city of cities">
        <button class="btn btn-primary city-button" (click)="selectCity(city)">{{ city }}</button>
      </div>
    </div>
    <p *ngIf="selectedCity">Selected City: {{ selectedCity }}</p>
  </div>
